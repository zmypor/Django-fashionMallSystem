<div class="box">
    <h1 class="is-size-5 has-text-weight-bold">文章标签</h1>
    <div class="dropdown-divider"></div>
    <div class="tags">
        {% for tag in tags %}
            <a class="tag {{ colors|random }}" href="{% url 'fashionMallarticle:tags-list' tag.id %}">
                {{ tag.name }}
            </a>
        {% endfor %}  
    </div>
</div>
